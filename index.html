<!DOCTYPE html>
<html lang="kr">

<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<title>SSG TITLER</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
</head>

<body bgcolor=#1e242e>
	<div id="start">
		<div class="square"></div>
		<video src="video/01.mp4" preload id="effect1" class="effect" width="520" controls></video>
		<video src="video/02.mp4" preload id="effect2" class="effect" width="520" controls></video>
		<video src="video/03.mp4" preload id="effect3" class="effect" width="520" controls></video>
		<div id="myCanvas" class='myCanvas'></div>
	</div>
	<svg class="circle" height="520" width="520">
		<ellipse cx="260" cy="260" rx="255" ry="255" style="fill:none;stroke:#5f6160;stroke-width:2" />
	</svg>

	<canvas id="background-canvas"></canvas>

	<div class='title-box'>
		<font face="arial">
			<p style="color:white; font-size:30px;">
				SSG TITLER</p>
	</div>

	<hr class='line' style="border:1px solid#5f6160;" width=783px>


	<div class="textInput-board">
		<p style="font-size:20px;">
			<font color="#9dadcf">
				TEXT<br>
				<input type="text" class="textInput" id="textInput" size=12 style="line-height: 25px;font-size:12px;padding:3px">
	</div>

	<p>
		<div class="textInput-button">
			<button class="input" onclick="myText()">INPUT</button>
		</div>

		<p>
			<p>
				<p>
					<p>

						<div class="text-control">
							<p style="font-size:20px;">
								FONT &nbsp;&nbsp;&nbsp;&nbsp;<br>
								<button class="fontOne" onclick="fontOne()">1</button>&nbsp;&nbsp;
								<button class="fontOne" onclick="fontTwo()">2</button>&nbsp;&nbsp;
								<button class="fontOne" onclick="fontThree()">3</button>

								<p style="font-size:20px;">
									BOLD &nbsp;&nbsp;&nbsp;&nbsp;<br>
									<button class="fontOne" onclick="textRegular()">1</button>&nbsp;&nbsp;
									<button class="fontOne" onclick="textBold()">2</button>
									<p>

										THICKNESS<br>
										<input type="range" step="0.1" min="0.1" max="10" value="2" class="slider" id="myThick"><br>
										SIZE<br>
										<input type="range" step="1" min="20" max="200" value="70" class="slider" id="mySize">

										<p style="font-size:20px;">
											COLOR &nbsp;&nbsp;&nbsp;&nbsp;<br>
											<button class="colorButton" id="buttonRed" style="color:red;background:red" size="3">1</button>&nbsp;
											<button class="colorButton" id="buttonYellow" style="color:#ffde6c;background:#ffde6c" size="3">3</button>&nbsp;
											<button class="colorButton" id="buttonGreen" style="color:green;background:green" size="3">5</button>&nbsp;
											<button class="colorButton" id="buttonAqua" style="color:aqua;background:aqua" size="3">6</button>&nbsp;
											<button class="colorButton" id="buttonBlue" style="color:#5d8bff;background:#5d8bff" size="3">7</button>&nbsp;
											<button class="colorButton" id="buttonViolet" style="color:violet;background:violet" size="3">8</button>&nbsp;
											<button class="colorButton" id="buttonGray" style="color:gray;background:gray" size="3">0</button>

											<p style="font-size:20px;">

												ACTION &nbsp;&nbsp;&nbsp;&nbsp; <br>
												<button class="fontOne" onclick="renderZero()">1</button>&nbsp;&nbsp;
												<button class="fontOne" onclick="renderY()" id="rotY">2</button>&nbsp;&nbsp;
												<button class="fontOne" onclick="renderX()">3</button>

												<p style="font-size:20px;">
													EFFECT &nbsp;&nbsp;&nbsp;&nbsp; <br>
													<button class="fontOne" onclick="effectOne()">1</button>&nbsp;&nbsp;
													<button class="fontOne" onclick="effectTwo()">2</button>&nbsp;&nbsp;
													<button class="fontOne" onclick="effectThree()">3</button>
													<p>

						</div>
						<div class="video-control">
							<button class="videoButton" id='startRecording'>SAVE</button>&nbsp;&nbsp;&nbsp;
							<button class="videoButton" id='stopRecording'>DONE</button>
							</font>
						</div>

						<script src="js/RecordRTC.js"></script>
						<script src="js/screenshot.js"></script>
						<script src="build/three.js"></script>
						<script src="js/GeometryUtils.js"></script>
						<script src="js/WebGL.js"></script>
						<script src="js/stats.min.js"></script>

						<script src="text.js"></script>
						<script src="record.js"></script>
						<!-- <script src="recording.js"></script> -->
						<script src="https://www.webrtc-experiment.com/html2canvas.min.js"></script>

</body>

</html>
